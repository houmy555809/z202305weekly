<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>早六（5）班周刊</title>
	</head>
	<body>
		<style>
			body{
				width:100%;
				height:100%;
			}
			.nav{
				width:100%;
				height:26px;
				background-color:lightgrey;
				white-space:nowrap;
				position:absolute;
				z-index:999;
				top:0px;
				left:0px;
			}
			.navitem{
				background-color:lightblue;
				font-family:"微软雅黑";
				font-size:15px;
				cursor:hand;
				transition:0.5s linear;
				-webkit-transition:0.5s linear;
				-moz-transition:0.5s linear;
				padding:5px 35px;
				border-bottom-color:lightgrey;
				text-decoration:none;
				color:black;
				white-space:nowrap;
				overflow:hidden;
				border-bottom:2px;
			}
			.selected{
				border-bottom-color:blue;
				background-color:deepskyblue;
				padding:5px 50px;
				white-space:nowrap;
				cursor:default;
			}
			.navitem:hover{
				border-bottom-color:deepskyblue;
				background-color:skyblue;
			}
			.selected:hover{
				border-bottom-color:blue;
				background-color:deepskyblue;
			}
			h1{
				color:#00BFFF;
				font-size:20px;
			}
			h2{
				color:#87CEEB;
				font-size:15px;
			}
			h3{
				color:#ADD8E6;
				font-size:10px;
			}
			p{
				color:black;
				text-decoration:none;
				font-size:10px;
			}
			#content{
				position:relative;
				top:27px;
			}
			.block{
				border-radius:2px;
				border:2px 2px 2px 2px;
				border-color:lightblue;
				/*background-color:lightblue;*/
				cursor:hand;
				transition:0.5s linear;
				-webkit-transition:0.5s linear;
				-moz-transition:0.5s linear;
				text-decoration:none;
				font-size:10px;
			}
			.block#hover{
				border-color:lightcyan;
				/*background-color:lightcyan;*/
			}
		</style>
		<p><a href="../novels.html">连载小说</a> &gt; <a href="3.html">《拉克姆之战》</a></p>

			<h1>基本信息</h1>

			<p>介绍：暂无</p>
			<h1>查阅</h1>

		</div>
	</body>
</html>
